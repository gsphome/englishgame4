<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Complete English Learning Application" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Note: Security headers are configured in vite.config.ts for development and in public/_headers for production -->

    <title>English Learning App</title>
</head>

<body>
    <div id="root"></div>
    
    <!-- Safari Detection Script -->
    <script>
        // Detect Safari and add class to body
        if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
            document.documentElement.classList.add('safari');
        }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
