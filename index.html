<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/app.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Main Application Header -->
    <header id="main-header" class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-4 md:px-8">
            <!-- Score Display (Global and Session) -->
            <div id="score-container" class="flex items-center hidden">
                <div id="global-score" class="text-base"></div>
                <div id="session-score-display" class="text-base ml-2 hidden"></div>
            </div>
            <!-- User Info and Hamburger Button -->
            <div class="flex items-center">
                <div id="username-display" class="font-bold text-xl mr-4 hidden"></div>
                <button id="hamburger-btn" class="text-2xl text-gray-700 hover:text-gray-900 transition duration-200 ease-in-out">&#9776;</button>
            </div>
        </div>
    </header>

    <!-- Main Application Content Area -->
    <main id="app-container" class="p-4 md:p-8"></main>

    <!-- Main Application Footer -->
    <footer id="main-footer-copyright" class="text-center p-2 text-gray-500">
        <p><span id="footer-web-text" class="footer-web"></span><span id="footer-mobile-text"
                class="footer-mobile"></span></p>
    </footer>

    <!-- Modals and Overlays -->

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal"
        class="hidden fixed inset-0 bg-gray-600 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <p id="confirmation-message" class="text-lg font-semibold mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Yes</button>
                <button id="confirm-no"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">No</button>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu Sidebar -->
    <div id="hamburger-menu"
        class="fixed top-0 right-0 w-64 h-full bg-gray-900 text-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-40 hidden p-6 rounded-l-lg">
        <div class="p-4 flex justify-end">
            <button id="close-menu-btn" class="text-white text-3xl font-bold hover:text-gray-200 transition duration-200 ease-in-out">&times;</button>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li><button id="menu-lang-toggle-btn"
                        class="w-full text-left py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-lg shadow-md transition duration-200 ease-in-out"></button>
                </li>
                <li><button id="menu-random-mode-btn"
                        class="w-full text-left py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-lg shadow-md transition duration-200 ease-in-out"></button>
                </li>
                <li><button id="menu-dark-mode-toggle-btn"
                        class="w-full text-left py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-lg shadow-md transition duration-200 ease-in-out">
                        Toggle Dark Mode</button></li>
                <li><button id="menu-settings-btn" data-i18n="settingsButton" class="w-full text-left py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-lg shadow-md transition duration-200 ease-in-out"></button></li>
                <li><button id="menu-about-btn" data-i18n="aboutButton" class="w-full text-left py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-lg shadow-md transition duration-200 ease-in-out"></button></li>
                <li><button id="menu-logout-btn"
                        class="w-full text-left py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-lg shadow-md transition duration-200 ease-in-out"></button>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Overlay for Hamburger Menu -->
    <div id="menu-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-30">
    </div>

    <!-- About Modal -->
    <div id="about-modal"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="about-modal-content p-8 rounded-xl shadow-2xl text-center max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4" data-i18n="aboutTitle"></h2>
            <p class="mb-4 leading-relaxed" data-i18n="aboutText1"></p>
            <p class="mb-4 leading-relaxed" data-i18n="aboutText2"></p>
            <button id="close-about-modal-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out" data-i18n="closeButton"></button>
        </div>
    </div>

    <!-- Sorting Completion Modal -->
    <div id="sorting-completion-modal"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="sorting-completion-modal-content p-8 rounded-xl shadow-2xl text-center max-w-2xl mx-auto">
            <h2 id="sorting-completion-title" class="text-2xl font-bold mb-4"></h2>
            <p id="sorting-completion-message" class="mb-4 leading-relaxed"></p>
            <div class="flex justify-center space-x-4">
                <button id="sorting-completion-replay-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Replay</button>
                <button id="sorting-completion-back-to-menu-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Flashcard Summary Modal -->
    <div id="flashcard-summary-container"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="flashcard-summary-modal-content p-8 rounded-xl shadow-2xl text-center max-w-2xl mx-auto">
            <h2 id="flashcard-summary-title" class="text-2xl font-bold mb-4"></h2>
            <p id="flashcard-summary-message" class="mb-4 leading-relaxed"></p>
            <div class="flex justify-center space-x-4">
                <button id="flashcard-summary-replay-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Replay</button>
                <button id="flashcard-summary-back-to-menu-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Flashcard Summary Modal -->
    <div id="flashcard-summary-container"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="flashcard-summary-modal-content p-8 rounded-xl shadow-2xl text-center max-w-2xl mx-auto">
            <h2 id="flashcard-summary-title" class="text-2xl font-bold mb-4"></h2>
            <p id="flashcard-summary-message" class="mb-4 leading-relaxed"></p>
            <div class="flex justify-center space-x-4">
                <button id="flashcard-summary-replay-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Replay</button>
                <button id="flashcard-summary-back-to-menu-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Matching Summary Modal -->
    <div id="matching-summary-container"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="matching-summary-modal-content p-8 rounded-xl shadow-2xl text-center max-w-2xl mx-auto">
            <h2 id="matching-summary-title" class="text-2xl font-bold mb-4"></h2>
            <p id="matching-summary-message" class="mb-4 leading-relaxed"></p>
            <div id="matching-summary-pairs-container" class="mb-4 text-left mx-auto max-w-md">
                <!-- Matched pairs will be inserted here -->
            </div>
            <div class="flex justify-center space-x-4">
                <button id="matching-summary-replay-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Replay</button>
                <button id="matching-summary-back-to-menu-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal"
        class="hidden fixed inset-0 overflow-y-auto h-full w-full flex items-center justify-center z-[1000]">
        <div class="explanation-modal-content p-8 rounded-xl shadow-2xl text-center max-w-md mx-auto">
            <h2 id="explanation-word" class="text-2xl font-bold mb-2"></h2>
            <p id="explanation-translation" class="text-xl mb-4"><span id="explanation-word-translation"></span></p>
            <p id="explanation-example-en" class="mb-2 leading-relaxed italic"></p>
            <p id="explanation-example-es" class="mb-4 leading-relaxed italic text-gray-600"></p>
            <button id="close-explanation-modal-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Close</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg shadow-xl text-center max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-4" data-i18n="settingsTitle">Settings</h2>
            <div id="settings-form-container" class="text-left mb-6">
                <!-- Settings inputs will be dynamically loaded here -->
            </div>
            <div class="flex justify-center space-x-4">
                <button id="settings-close-btn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out" data-i18n="closeButton"></button>
                <button id="settings-edit-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">Edit</button>
                <button id="settings-save-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md transition duration-200 ease-in-out" data-i18n="saveButton"></button>
            </div>
        </div>
    </div>

    <template id="main-menu-template">
        <h1 id="main-menu-title" class="text-3xl font-bold text-center mb-8"></h1>
        <div id="main-menu-scroll-wrapper"
            class="overflow-y-auto bg-gray-50 rounded-xl p-[5px] mx-auto max-w-4xl border-2 border-gray-300">
            <div id="module-buttons-container"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 mx-auto">
                <!-- Module buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </template>

    <template id="module-button-template">
        <button
            class="text-white font-bold w-18 h-18 py-0.5 px-0.5 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out hover:scale-105 flex flex-col items-center justify-center text-center md:w-32 md:h-32 md:py-4 md:px-2">
            <h2 class="text-[0.6rem] mb-0 font-bold md:text-lg md:mb-1">
                <span class="mr-1" data-module-index></span><span data-module-name></span>
            </h2>
            <p class="text-[0.5rem] opacity-90 md:text-xs">
                <span class="text-xs" data-game-mode-icon></span>
            </p>
        </button>
    </template>

    <!-- JavaScript Files -->
    
    <script src="src/js/utils/i18n.js" type="module"></script>
    <script src="src/js/core/auth.js" type="module"></script>
    <script src="src/js/core/app.js" type="module"></script>

</body>

</html>
