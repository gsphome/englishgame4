<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Complete English Learning Application" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Note: Security headers are configured in vite.config.ts for development and in public/_headers for production -->

    <title>English Learning App</title>
</head>

<body>
    <div id="root"></div>
    
    <!-- Safari Detection Script with Debug -->
    <script>
        // Detect Safari and add class to body
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        console.log('User Agent:', navigator.userAgent);
        console.log('Is Safari:', isSafari);
        
        if (isSafari) {
            document.documentElement.classList.add('safari');
            console.log('Safari class added to html element');
            
            // Add visual indicator for debugging
            setTimeout(() => {
                const indicator = document.createElement('div');
                indicator.style.cssText = 'position:fixed;top:10px;right:10px;background:red;color:white;padding:5px;z-index:9999;font-size:12px;';
                indicator.textContent = 'SAFARI DETECTED';
                document.body.appendChild(indicator);
            }, 1000);
        }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
